<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <audio id="buzzer" src="/sounds/buzzer.mp3" preload="auto"></audio>
        <div class="overlay">
        </div>
            <div class="modal">
                <h2>Il est temps de faire une pause ...</h2>
                <div class="buttons">
                    <button class="close-modal" id="modal-agree-btn">Go faire une pause !</button>
                    <button class="wait">Attend... encore 2 minutes</button>
                </div>
            </div>
    </div>
    <div class="display">
        <h1 id="title">POMODORO TIMER !</h1>
        <p class="display__screen"><span class="minute">00</span>:<span class="second">03</span></p>
        
       <div class="btn-frame">
        <div class="pomodoro-buttons">
            <button class="btn btn_start">START</button>
            <button class="btn btn_reset">RESET</button>
        </div>
       </div>
    </div>

    <script src="dist/app.js" type="module"></script>
</body>
</html>
